<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Knowledge Circle: Hands connecting with learning symbols</title>
  <desc id="desc">Flat illustration of diverse abstract hands forming a circle with floating icons: brain, speech bubble, heart, plant. Soft gradient background in warm blues and corals.</desc>

  <defs>
    <linearGradient id="bgGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f8f9fa" />
      <stop offset="100%" stop-color="#eef2ff" />
    </linearGradient>
    <linearGradient id="blueGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#667eea" />
      <stop offset="100%" stop-color="#5a67d8" />
    </linearGradient>
    <linearGradient id="coralGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#ff7e5d" />
      <stop offset="100%" stop-color="#ff6a3d" />
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="14" flood-color="#000" flood-opacity="0.08" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)" />

  <!-- Circle base -->
  <g transform="translate(960,540)">
    <circle r="360" fill="#ffffff" opacity="0.95" filter="url(#softShadow)" />

    <!-- Connection lines -->
    <g stroke="#dfe7ff" stroke-width="6" stroke-linecap="round" fill="none" opacity="0.9">
      <path d="M-250,-140 C-120,-220 120,-220 250,-140" />
      <path d="M-300,0 C-180,-40 180,-40 300,0" />
      <path d="M-250,140 C-120,220 120,220 250,140" />
      <path d="M-360,0 C-290,-80 -290,-80 -360,0" transform="rotate(20)" />
    </g>

    <!-- Abstract hands (4) positioned around the circle -->

    <!-- Hand 1 (top-left) -->
    <g transform="translate(-220,-180) scale(0.9)">
      <ellipse cx="0" cy="44" rx="48" ry="30" fill="#fff7f5" />
      <path d="M-32,10 C-18,-10 10,-12 30,4 L26,18 C6,6 -10,12 -32,10z" fill="#ff7e5d" opacity="0.15" />
      <rect x="-36" y="-12" width="72" height="36" rx="18" fill="#ff7e5d" />
      <circle cx="0" cy="-6" r="6" fill="#fff" opacity="0.2" />
    </g>

    <!-- Hand 2 (top-right) -->
    <g transform="translate(220,-180) scale(1)">
      <ellipse cx="0" cy="44" rx="48" ry="30" fill="#eef8ff" />
      <rect x="-36" y="-12" width="72" height="36" rx="18" fill="#667eea" />
      <path d="M-10,0 C4,-14 26,-14 36,2 L18,16 C6,4 -4,6 -10,0z" fill="#fff" opacity="0.12" />
    </g>

    <!-- Hand 3 (bottom-right) -->
    <g transform="translate(240,160) scale(0.95)">
      <ellipse cx="0" cy="44" rx="48" ry="30" fill="#fff7f5" />
      <rect x="-36" y="-12" width="72" height="36" rx="18" fill="#2c3e50" />
      <path d="M-20,0 C-6,-12 10,-14 30,0 L18,18 C3,6 -12,8 -20,0z" fill="#ffffff" opacity="0.08" />
    </g>

    <!-- Hand 4 (bottom-left) -->
    <g transform="translate(-240,160) scale(0.95)">
      <ellipse cx="0" cy="44" rx="48" ry="30" fill="#eef9f2" />
      <rect x="-36" y="-12" width="72" height="36" rx="18" fill="#ff7e5d" />
      <path d="M-18,2 C-4,-10 8,-14 28,0 L14,18 C-2,8 -14,10 -18,2z" fill="#fff" opacity="0.1" />
    </g>

    <!-- Floating knowledge icons around circle -->
    <!-- Brain -->
    <g transform="translate(0,-310)">
      <rect x="-44" y="-32" width="88" height="64" rx="16" fill="url(#blueGrad)" filter="url(#softShadow)" />
      <path d="M-28,0 C-28,-14 -8,-24 8,-18 18,-14 26,-6 22,6 18,22 -10,30 -24,20 -32,14 -28,4 -28,0z" fill="#fff" opacity="0.95" transform="translate(4,-2) scale(0.85)"/>
    </g>

    <!-- Speech bubble -->
    <g transform="translate(320,-40)">
      <path d="M-40,-28 h72 a16,16 0 0 1 16 16 v28 a16,16 0 0 1 -16 16 h-40 l-24 20 v-20 h-8 a16,16 0 0 1 -16 -16 v-28 a16,16 0 0 1 16 -16 z" fill="url(#coralGrad)" filter="url(#softShadow)"/>
      <circle cx="-10" cy="-4" r="4" fill="#fff" opacity="0.9" />
      <circle cx="8" cy="-4" r="4" fill="#fff" opacity="0.9" />
    </g>

    <!-- Heart (community) -->
    <g transform="translate(0,320)">
      <path d="M0,-12 C18,-40 64,-18 48,10 36,34 6,46 0,54 -6,46 -36,34 -48,10 -64,-18 -18,-40 0,-12z" fill="#ff7e5d" filter="url(#softShadow)" />
    </g>

    <!-- Plant (growth) -->
    <g transform="translate(-320,10)">
      <rect x="-12" y="10" width="24" height="56" rx="8" fill="#2c3e50" filter="url(#softShadow)"/>
      <path d="M0,8 C24,-18 52,2 34,22 22,34 8,36 0,28 -8,36 -22,34 -34,22 -52,2 -24,-18 0,8z" fill="#667eea" opacity="0.95"/>
    </g>

  </g>

  <!-- Footer small label -->
  <g transform="translate(40,1020)">
    <rect x="0" y="0" rx="8" ry="8" width="420" height="40" fill="#ffffff" opacity="0.9" />
    <text x="20" y="26" font-family="Inter, Arial, sans-serif" font-size="14" fill="#333333">Knowledge Circle â€” Connecting learners</text>
  </g>

</svg>